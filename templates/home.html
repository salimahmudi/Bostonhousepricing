<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #8e9eaf);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            background: #fff;
            width: 90%;
            max-width: 1200px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            color: #333;
            text-align: center;
            position: relative;
        }

        .container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #777;
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns layout */
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #ccc;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #6e7dff;
            outline: none;
            box-shadow: 0px 0px 10px rgba(110, 125, 255, 0.4);
        }

        .btn {
            background-color: #6e7dff;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #5c6bc0;
            box-shadow: 0px 0px 20px rgba(110, 125, 255, 0.4);
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .result span {
            color: #6e7dff;
        }

        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr 1fr 1fr; /* Adjust to 3 columns on medium screens */
            }
        }

        @media (max-width: 480px) {
            .input-group {
                grid-template-columns: 1fr; /* Adjust to 1 column on small screens */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Boston House Price Prediction</h1>
        <p>Enter the details of the house below to get the predicted price based on historical data from the Boston housing market.</p>

        <!-- Form for Prediction -->
        <form action="{{ url_for('predict') }}" method="post">
            <div class="input-group">
                <input type="text" name="CRIM" placeholder="CRIM" required />
                <input type="text" name="ZN" placeholder="ZN" required />
                <input type="text" name="INDUS" placeholder="INDUS" required />
                <input type="text" name="CHAS" placeholder="CHAS" required />
                <input type="text" name="NOX" placeholder="NOX" required />
                <input type="text" name="RM" placeholder="RM" required />
                <input type="text" name="Age" placeholder="Age" required />
                <input type="text" name="DIS" placeholder="DIS" required />
                <input type="text" name="RAD" placeholder="RAD" required />
                <input type="text" name="TAX" placeholder="TAX" required />
                <input type="text" name="PTRATIO" placeholder="PTRATIO" required />
                <input type="text" name="B" placeholder="B" required />
                <input type="text" name="LSTAT" placeholder="LSTAT" required />
            </div>
            <button type="submit" class="btn">Predict Price</button>
        </form>

        <!-- Prediction Result -->
        <div class="result">
            {% if prediction_text %}
            <p>{{ prediction_text }}</p>
            {% endif %}
        </div>        
    </div>
</body>

</html>
